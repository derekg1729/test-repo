schema_version: '0.1.4'

intent:
  name: cogni-git-review

cogni_dao:
  dao_contract: "0x3d834f8C146F6796f344bD1C25A0e753e4F30D41"
  plugin_contract: "0x8f8BE751b93822Ad7Db8C8247CC0c2Ac045699b3"
  signal_contract: "0x09658CA48DcDd30C03c005C633a0F920258eCDD2"
  chain_id: "11155111"
  base_url: "proposal.cognidao.org"
  
# Gates run in the order they appear below.
gates:
  - type: review-limits
    id: review_limits
    with:
      max_changed_files: 40
      max_total_diff_kb: 1500
  - type: agents-md-sync
    id: agents_md_sync
  - type: ai-rule
    with:
      rule_file: pr-syntropy-coherence.yaml
  - type: ai-rule
    with:
      rule_file: patterns-and-docs.yaml